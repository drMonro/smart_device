<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>«Smart Device».Производство и продажа печатных плат</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<div style="display: none;">
  <include src="build/img/sprite_auto.svg"></include>
</div>

<header class="page-header">

  <div class="page-header__wrapper">
    <a class="page-header__logo-wrapper">
      <svg class="page-header__logo-svg" width="52" height="52">
        <use xlink:href="#icon-logo"></use>
      </svg>
      <p class="page-header__logo-text-wrapper">
        <span class="page-header__logo-title">Smart Device</span>
        <span class="page-header__logo-description">Умные технологии</span>
      </p>
    </a>

    <div class="page-header__elements-wrapper">
      <a class="page-header__mail-link" href="mailto:info@sd.ru">
        <svg class="page-header__envelope-svg" width="19" height="14">
          <use xlink:href="#icon-envelope"></use>
        </svg>
        <span class="page-header__link-data">info@sd.ru</span>
      </a>
      <a class="page-header__phone-link" href="tel:+74950005252">
        <svg class="page-header__phone-svg" width="18" height="18">
          <use xlink:href="#icon-phone-call"></use>
        </svg>
        <span class="page-header__link-data">+7 (495) 000 52 52</span>
      </a>
      <button class="button page-header__button" type="button">Заказать звонок</button>
    </div>
  </div>
</header>

<main class="main">
  <section class="teaser">

  </section>
</main>

</body>
</html>
